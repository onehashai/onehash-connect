            The value needs to be a standard language code that the Connect server has
            translation data for; for example, `"en"` for English or `"de"` for German.

            **Changes**: Before Connect 5.0 (feature level 80), this setting was managed by
            the `PATCH /settings/display` endpoint.

            Unnecessary JSON-encoding of this parameter was removed in Connect 4.0 (feature level 63).
          schema:
            type: string
          example: en
