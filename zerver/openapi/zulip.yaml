                                bot_type:
                                  nullable: true
                                bot_owner_id:
                                  nullable: true
                                role: {}
                                timezone: {}
                                avatar_url:
                                  nullable: true
                                avatar_version: {}
                                profile_data: {}
                      server_supported_permission_settings:
