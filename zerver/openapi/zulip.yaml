            - "inbox" - Inbox view
            - "all_messages" - All messages view

            **Changes**: New in Connect 8.0 (feature level 219). Previously, this was
            called `default_view`, which was new in Connect 4.0 (feature level 42).

            Before Connect 5.0 (feature level 80), this setting was managed by
