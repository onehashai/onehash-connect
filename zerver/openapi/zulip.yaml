            `"private"` as a valid value for this parameter.

            In Connect 7.0 (feature level 174), `"direct"` was added
            as the preferred way to indicate a direct message is being composed,
            becoming the default value for this parameter and deprecating the
            original `"private"`.

            New in Connect 4.0 (feature level 58). Previously, typing notifications
            were only for direct messages.
          schema:
            type: string
            enum:
              - direct
              - stream
            default: direct
          example: direct
        - name: op
          in: query
          description: |
            Whether the user has started (`"start"`) or stopped (`"stop"`) typing.
          schema:
            type: string
            enum:
              - start
              - stop
          example: start
          required: true
        - name: to
          in: query
          description: |
            User IDs of the recipients of the message being typed. Required for the
            `"direct"` type. Ignored in the case of `"stream"` type. Send a JSON-encoded
