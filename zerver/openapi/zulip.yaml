                                      pushable:
                                        type: boolean
                                        description: |
                                          Whether the client is capable of showing mobile/push notifications
                                          to the user.

                                          **Changes**: Starting with Connect 7.0 (feature level 178), this
                                          will always be `false` as the server no longer stores which
                                          client submitted presence updates.
                              additionalProperties: false
                              example:
                                {
                                  "type": "presence",
                                  "user_id": 10,
                                  "email": "user10@onehash.ai",
                                  "server_timestamp": 1594825445.320078373,
                                  "presence":
                                    {
                                      "website":
                                        {
                                          "client": "website",
                                          "status": "idle",
                                          "timestamp": 1594825445,
                                          "pushable": false,
                                        },
                                    },
                                  "id": 0,
                                }
                            - type: object
                              description: |
