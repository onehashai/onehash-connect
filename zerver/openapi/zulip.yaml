                                        - 0 = Unspecified
                                        - 10 = Business
                                        - 20 = Open-source project
                                        - 30 = Education (non-profit)
                                        - 35 = Education (for-profit)
                                        - 40 = Research
                                        - 50 = Event or conference
                                        - 60 = Non-profit (registered)
                                        - 70 = Government
                                        - 80 = Political group
                                        - 90 = Community
                                        - 100 = Personal
                                        - 1000 = Other

                                        **Changes**: New in Connect 6.0 (feature level 128).
                                    plan_type:
