                                type:
                                  allOf:
                                    - $ref: "#/components/schemas/EventTypeSchema"
                                    - enum:
                                        - presence
                                user_id:
                                  type: integer
                                  description: |
                                    The ID of the modified user.
                                email:
                                  type: string
                                  description: |
                                    The Connect API email of the user.

                                    **Deprecated**: This field will be removed in a future
                                    release as it is redundant with the `user_id`.
                                  deprecated: true
                                server_timestamp:
