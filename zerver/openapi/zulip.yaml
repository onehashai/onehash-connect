                            type: integer
                            description: |
                              Whether or not to mark messages as read when the user scrolls through their
                              feed.

                              - 1 - Always
                              - 2 - Only in conversation views
                              - 3 - Never

                              **Changes**: New in Connect 7.0 (feature level 175). Previously, there was no
